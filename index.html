<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container col-sm-12">
        <div class="row">
            <div class="col-sm-4 bg-info" style="border-radius: 10px;">
                <h3>Search for a city:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="container bg-info" style="border-radius: 10px;">
                    <div class="row">
                        <h3>
                            <span class="city">City </span>
                            <span class="date">Date </span>
                            <span class="icon">icon</span>
                        </h3>
                    </div>
                    <div class="row">
                        <ul class="components">
                            <li>Temperature: <span class="temp">degrees</span></li>
                            <li>Humidity: <span class="humid">percentage</span></li>
                            <li>Wind Speed: <span class="wind">mph</span></li>
                            <li>UV Index: <span class="uv">index</span></li>
                        </ul>
                    </div>
                </div>  
                <div class="container">
                    <div class="row">
                        <p>test</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/app.js"></script>
</body>
</html>
